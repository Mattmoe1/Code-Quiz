<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="rowOne">
            <div class="col-md-8">
                <div class="jumbotron">
                    <h2 class="display">Code Quiz!</h2>
                    <p class="text">5 questions total, you have 70 seconds to finish- time is deducted for wrong answers...</p>
                    <a id="start-btn" class="btn btn-primary btn-lg" href="#" role="button">Start the Quiz</a>
                    <a id="pageHighscore" class="btn btn-secondary btn-lg" href="highscore.html" role="button">High Scores</a>
                </div>
            </div>
        </div>
    <div class="question-container" class="hide">
        <div class="rowTwo">
            <div class="col-md-8">
                <div class="jumbotron">
                    <h2 class="display">Questions</h2>
                    <p id="questionTitle" class="text">Blank</p>
                    <div id="questions"><p>Question</p></div>
                    <button id="button1" type="button" class="btn btn-primary btn-lg">1</button>
                    <button id="button2" type="button" class="btn btn-primary btn-lg">2</button>
                    <button id="button3" type="button" class="btn btn-primary btn-lg">3</button>
                    <button id="button4" type="button" class="btn btn-primary btn-lg">4</button>
                    <h3>Time Left: <span id="timer">70</span></h3>
                </div>
                <p id="results"></p>
            </div>
        </div>
    </div>
    <div class="rowThree">
        <div class="col-md-8">
            <div class="jumbotron">
                <div class="endgame">
                    <form>
                        <h2>You Scored: <span id="endScore"></span></h1>
                        <br>
                        <h2>Your Name: </h2>
                        <div class="form-group">
                        <input type="name" id="exampleName">
                        </div>
                        <div class="form-group form-check">
                        </div>
                        <button id="submitBtn" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
    <script type="text/javascript" src="quiz.js"></script>
    <script type="text/javascript" src="score.js"></script>

</body>
</html>
